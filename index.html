<!DOCTYPE html>
<html>
<head>
	<title>To-Do List</title>
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<script type="text/javascript" src="assets/js/lib/jquery-3.5.1.min.js"></script>
	<script src="https://kit.fontawesome.com/dbb3af90e0.js" crossorigin="anonymous"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List<i class="fas fa-plus"></i></h1>
		<input type="text" placeholder="Add a new to-do..." maxlength="40">

		<ul>
			<li><span><i class="fas fa-trash-alt"></i></span> Wash the dishes</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Take out the garbage</li>
			<li><span><i class="fas fa-trash-alt"></i></span> Clean my room</li>
		</ul>
	</div>
	<script type="text/javascript" src="assets/js/todos.js"></script>
</body>
</html>
